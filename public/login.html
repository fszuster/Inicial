<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CAMMALEON</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #f0fdf4 0%, #fefce8 50%, #faf5ff 100%);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-lg">
    <!-- Header -->
    <div class="text-center mb-8">
      <button onclick="window.location.href='index.html'" class="inline-flex items-center text-slate-600 hover:text-green-600 transition-colors mb-8">
        <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
        Voltar ao site
      </button>

      <div class="flex justify-center mb-8">
        <img src="logo.png" alt="Logo CAMMALEON" class="h-40 w-auto">
      </div>
    </div>

    <!-- Login Card -->
    <div class="bg-white/95 backdrop-blur-sm rounded-lg shadow-2xl border-0">
      <div class="text-center pb-6 pt-8 px-8">
        <div class="w-20 h-20 bg-gradient-to-r from-green-600 to-purple-600 rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-xl">
          <svg class="h-10 w-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
          </svg>
        </div>
        <h1 class="text-3xl font-bold text-slate-900">Área Restrita</h1>
        <p class="text-slate-600 text-lg mt-2">
          Acesse sua área do cliente para acompanhar seus investimentos
        </p>
      </div>

      <div class="px-8 pb-8">
        <form onsubmit="login(event)" class="space-y-6">
          <div class="space-y-3">
            <label for="username" class="text-slate-700 font-semibold text-lg block">Usuário</label>
            <div class="relative">
              <svg class="absolute left-4 top-4 h-5 w-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
              <input
                id="username"
                type="text"
                placeholder="Digite seu usuário"
                class="pl-12 h-14 w-full text-lg border-2 border-green-200 focus:border-green-500 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
                required
              >
            </div>
          </div>

          <div class="space-y-3">
            <label for="password" class="text-slate-700 font-semibold text-lg block">Senha</label>
            <div class="relative">
              <svg class="absolute left-4 top-4 h-5 w-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
              </svg>
              <input
                id="password"
                type="password"
                placeholder="Digite sua senha"
                class="pl-12 h-14 w-full text-lg border-2 border-green-200 focus:border-green-500 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
                required
              >
            </div>
          </div>

          <div id="error-message" class="hidden bg-red-50 border border-red-300 text-red-800 px-4 py-3 rounded-md">
            <span id="error-text"></span>
          </div>

          <button
            type="submit"
            id="login-btn"
            class="w-full h-14 bg-gradient-to-r from-green-600 to-purple-600 hover:from-green-700 hover:to-purple-700 text-xl font-semibold text-white rounded-md shadow-xl transition-all duration-200 disabled:opacity-50"
          >
            Entrar na Área do Cliente
          </button>
        </form>

        <div class="mt-8 text-center">
          <p class="text-slate-500">
            Problemas para acessar?
            <a href="mailto:suporte@cammaleon.com" class="text-green-600 hover:text-green-700 font-semibold">
              Entre em contato
            </a>
          </p>
        </div>
      </div>
    </div>

    <!-- Security Notice -->
    <div class="mt-6 text-center">
      <p class="text-slate-500">🔒 Conexão segura e criptografada</p>
    </div>
  </div>

  <script>
    function login(event) {
      event.preventDefault();
      
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("error-message");
      const errorText = document.getElementById("error-text");
      const loginBtn = document.getElementById("login-btn");

      // Mostrar loading
      loginBtn.disabled = true;
      loginBtn.textContent = "Entrando...";
      errorDiv.classList.add("hidden");

      // Simular delay de autenticação
      setTimeout(() => {
        const senhas = ["0102", "0103", "0104"];
        
        if (username === "cliente" && senhas.includes(password)) {
          localStorage.setItem("cammaleonLogado", "sim");
          window.location.href = "dashboard.html";
        } else {
          errorText.textContent = "Usuário ou senha incorretos.";
          errorDiv.classList.remove("hidden");
          loginBtn.disabled = false;
          loginBtn.textContent = "Entrar na Área do Cliente";
        }
      }, 1000);
    }
  </script>
</body>
</html>
